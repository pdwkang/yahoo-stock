<!DOCTYPE html>
<html>
<head>
	<title>AJAX Practice With Yahoo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
<div id="pages">
	<div id="page1">
		<div id="arrow1"> >>> </div>
		<div class="container">
			<div class="row">
				<div class='col-sm-12'>
					<h1>What stock(s) do you want to search for?</h1>
					<form class='yahoo-form form-inline'>
						<label class="sr-only">Stock Symbol</label>
						<div class='input-group'>
							<input type='text' class='form-control' id='symbol' placeholder='Enter symbols, seprate multiple with commas'>
						</div>
						<button type='submit' class='btn btn-primary'>Get my stocks quotes!</button>
						<button class='btn btn-success save'>Save Searched Stocks
						</button>
						<button class='btn btn-warning retrieve'>Retrieve Saved Stocks
						</button>
						<button class='btn btn-danger clear'>Clear List
						</button>

					</form>		

					<table class='table table-striped table-bordered'>
						<thead>
							<tr>
								<!-- <th>Save</th> -->
								<th>Stock Symbol</th>
								<th>Company Name</th>
								<th>Ask Price</th>
								<th>Bid Price</th>
								<th>Daily Change</th>
							</tr>
						</thead>		

						<tbody id="stock-body">
						</tbody>
					</table>		

				</div>
			</div>
		</div>
	</div>
	<div id="page2">
		<h1> this is page 2</h1>
		<div id="arrow2"> <<< </div>
	</div>
</div>
</body>
</html>
